<ng-container *ngIf="vo$ | async as vo">
  <nz-switch [ngModel]="vo.isLoading"></nz-switch>
  <div style="background: #ECECEC;padding:30px;">
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="8">
        <nz-card nzTitle="Card title">
          <p>Card content</p>
        </nz-card>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-card nzTitle="Card title" [nzLoading]="vo.isLoading">
          <p>Card content</p>
        </nz-card>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-card nzTitle="Card title">
          <p>Card content</p>
        </nz-card>
      </div>
    </div>
  </div>
</ng-container>
